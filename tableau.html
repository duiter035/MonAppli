<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'un Tableau Simple</title>
    <style> 
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }      
        th {
            background-color: #f2f2f2;
        }
    </style>        
</head>
<body>
    <h1>Création d'un Tableau Simple</h1>

    <table>
        <tr>
            <th>Nom</th>
            <th>Age</th>
            <th>Ville</th>
        </tr>
        <tr>
            <td>Coucou</td>
            <td>31</td>
            <td>Douala</td>
        </tr>
        <tr>
            <td>Jean Baptiste</td>
            <td>21</td>
            <td>Yaoundé</td>
        </tr>
        <tr>
            <td>Joseph</td>
            <td>15</td>
            <td>Bafoussam</td>
        </tr>
    </table>
</body>
</html>
