<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'une Liste</title>
</head>
<body>
    <h1>Création d'une Liste</h1> 

    <h2>Liste Non Ordonnée</h2>
    <ul>
        <li>Elément 1</li>
        <li>Elément 2</li>
        <li>Elément 3</li>
    </ul>

    <h2>Liste Ordonnée</h2>
    <ol>
        <li>Premier Elément</li>
        <li>Deuxième Elément</li>
        <li>Troisième Elément</li>
    </ol>
</body>
</html>
